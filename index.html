<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Színóra">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <title>Színóra</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Courgette', cursive;
  font-size: 80px;
  margin-top: -40px;
  color: #ffe066;
  animation: animacio 10s
  linear infinite;
}

@keyframes animacio {
  0%   {left:10px; top:100px;}
  25%  {left:80px; top:200px;}
  50%  {left:120px; top:300px;}
  75%  {left:80px; top:400px;}
  100% {left:10px; top:500px;}
}



</style>
</head>
<body>
  <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + 'ː' + minutes + 'ː' + seconds;
  var hexColor = '#' + hours + seconds + minutes;

  document.getElementById('clock').innerHTML = clockFace;

setTimeout(function() {
  colorClock();
}, 1000);

  document.body.style.background = hexColor;
}

colorClock();


</script>
</body>
</html>
